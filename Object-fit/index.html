<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit: trabalhando com proporções</title>
</head>

<body>
    <h1 class="titulo">CSS Object-fit: Usando como classe</h1>
    <div class="fotos__container">
        <section class="fotos__propriedade">
            <h2>Imagem original: </h2>
            <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
            <h2>object-fit: fill (this is default):</h2>
            <img class="fill" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
        </section>
        <section class="fotos__propriedade">
            <h2>Imagem original: </h2>
            <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
            <h2>object-fit: contain:</h2>
            <img class="contain" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
        </section>
        <section class="fotos__propriedade">
            <h2>Imagem original: </h2>
            <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
            <h2>object-fit: cover:</h2>
            <img class="cover" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
        </section>
        <section class="fotos__propriedade">
            <h2>Imagem original: </h2>
            <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
            <h2>object-fit: scale-down:</h2>
            <img class="scale-down" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
        </section>
        <section class="fotos__propriedade">
            <h2>Imagem original: </h2>
            <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
            <h2>object-fit: none:</h2>
            <img class="none" src="https://www.w3schools.com/css/paris.jpg" alt="Paris">
        </section>
    </div>

</body>

</html>
