<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit: trabalhando com proporções</title>
</head>

<body>
    <h1>CSS Object-fit: usando como classe</h1>

    <h2>No object-fit:</h2>
    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: fill (this is default):</h2>
    <img class="fill" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: contain:</h2>
    <img class="contain" src="https://www.w3schools.com/css/paris.jpgg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: cover:</h2>
    <img class="cover" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: scale-down:</h2>
    <img class="scale-down" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:200px;height:300px">

    <h2>object-fit: none:</h2>
    <img class="none" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:200px;height:300px">

</body>

</html>
